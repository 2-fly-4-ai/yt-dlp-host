services:
  yt-dlp-host:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads
      - ./tasks.json:/app/tasks.json
      - ./api_keys.json:/app/api_keys.json
      - ./config.py:/app/config.py
    environment:
      - FLASK_APP=src/server.py
      - FLASK_RUN_HOST=0.0.0.0
    restart: unless-stopped
